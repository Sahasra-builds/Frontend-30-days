<!DOCTYPE html>
<html>
<head>
<title>Links in HTML</title>
</head>
<body>
    <h3>Links</h3>
    <p>Links are used to navigate from one page to another.</p>
    <p>In HTML, links are created using the <code>&lt;a&gt;</code> (anchor) tag.</p>
    <p>The <code>href</code> attribute specifies the destination of the link.</p>
    <a href="https://www.google.com">Visit Google.com</a>
</body>
</html>
